<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <img src="logo.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
                </div>
                <div class="col-4 text-center">
                    <h5 id="welcomeMessage">Bienvenido: </h5>
                </div>
                <div class="col-4 text-end">
                    <button class="btn btn-outline-primary me-2" id="cartButton">
                        <i class="bi bi-cart"></i> Carrito
                    </button>
                    <button class="btn btn-outline-danger" id="logoutButton">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-outline-secondary me-2" data-category="electronics">Electronics</button>
                <button class="btn btn-outline-secondary me-2" data-category="jewelery">Jewelery</button>
                <button class="btn btn-outline-secondary me-2" data-category="men's clothing">Men's Clothing</button>
                <button class="btn btn-outline-secondary" data-category="women's clothing">Women's Clothing</button>
            </div>
        </div>
        <div id="productList" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2023 Tu Tienda en Línea. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
