<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <img src="logo.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
                </div>
                <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                    <h5>Bienvenido a nuestra tienda</h5>
                </div>
                <div class="col-12 col-md-4 text-center text-md-end">
                    <button class="btn btn-outline-light me-2 mb-2 mb-md-0" id="cartButton">
                        <i class="bi bi-cart"></i> Carrito
                    </button>
                    <button class="btn btn-outline-light" id="logoutButton">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="row mb-4">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
            </div>
            <div class="col-12 col-md-6">
                <div class="btn-group w-100" role="group" aria-label="Categorías">
                    <button type="button" class="btn btn-outline-primary" data-category="electronics">Electrónica</button>
                    <button type="button" class="btn btn-outline-primary" data-category="jewelery">Joyería</button>
                    <button type="button" class="btn btn-outline-primary" data-category="men's clothing">Ropa de Hombre</button>
                    <button type="button" class="btn btn-outline-primary" data-category="women's clothing">Ropa de Mujer</button>
                </div>
            </div>
        </div>
        <div id="productList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <footer class="py-3">
        <div class="container text-center">
            <p>&copy; 2023 Tu Tienda en Línea. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
