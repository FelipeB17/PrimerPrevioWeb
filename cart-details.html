<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <img src="logo.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
                </div>
                <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                    <h5 id="welcomeMessage">Bienvenido: </h5>
                </div>
                <div class="col-12 col-md-4 text-center text-md-end">
                    <button class="btn btn-outline-light me-2 mb-2 mb-md-0" id="backToCartsButton">
                        <i class="bi bi-arrow-left"></i> Volver a Carritos
                    </button>
                    <button class="btn btn-outline-light" id="logoutButton">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="mb-4">Detalles del Carrito</h2>
        <div id="cartInfo" class="mb-4">
            <p><strong>Fecha:</strong> <span id="cartDate"></span></p>
            <p><strong>Número de Pedido:</strong> <span id="cartId"></span></p>
            <p><strong>Nombre del Cliente:</strong> <span id="customerName"></span></p>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>Cantidad</th>
                        <th>Valor</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="text-end mb-4">
            <h4>Total: $<span id="cartTotal">0.00</span></h4>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-end">
            <button class="btn btn-secondary me-md-2 mb-2 mb-md-0" id="updateButton">Actualizar</button>
            <button class="btn btn-primary me-md-2 mb-2 mb-md-0" id="confirmButton">Confirmar</button>
            <button class="btn btn-info" id="continueShopping">Seguir Comprando</button>
        </div>
    </main>

    <footer class="py-3">
        <div class="container text-center">
            <p>&copy; 2023 Tu Tienda en Línea. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart-details.js"></script>
</body>
</html>
